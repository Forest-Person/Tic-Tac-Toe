<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = 'stylesheet' href = './style.css'>
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section>
        <div>
          <button>START NEW GAME <br>Press here!</button>
        </div>

        <div>
          <form>
            <!--Start button and labels and inputs will be replaced by number of games 
                left to play and how many have been played-->
            <label for = "gameNumberInput">How Many Games?</label>
            <input type = "number" name = "gameNumberInput">
          
          </form>
        </div>

    </section>

    <section>
        
        <article>  <!--Names will be replaced by h1 after being entered.-->
          
          <form>
            <label for = 'player1Name'>Player 1 Name is...</label>
            <input type = 'text' name = 'player1Name'>
          
            <label for ='player2Name'>Player 2 Name is...</label>
            <input type = 'text' name = 'player2Name'>
          </form>

        </article>

        <article>
            <div>
                <p>Player 1 Score</p> <p>Score: </p> <p>Tie: </p>
            </div>

            <div>
                <p>Player 2 Score</p> <p>Score: </p> <p>Tie: </p>
            </div>
                
        </article>

    </section>
    
    
    <main>
        
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

    </main>          
        




    
        



<script src = "./script.js" ></script>
</body>
</html>
