<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = 'stylesheet' href = './style.css'>
</head>
<body>

    <header class = 'headerTitleContainer'>
        <h1>Tic Tac Toe</h1>
    </header>

    <section>
       
        <div class = 'newGameButton'>
            <button>New Game</button>
        </div>
            
        <article class = 'playerNamesConfigContainer' >  <!--Names will be replaced by h1 after being entered.-->
          
          <div class = 'playerNameInputs'>
            <form class = 'player1Inputs'>
            <div>
            <label for = 'player1Name'>Player 1 Name is...</label>
            <input type = 'text' name = 'player1Name' class = 'p1Name'>
            </div>

            <label for = 'p1xOrO'>X or O?<label>
                <label for = 'p1xOrO'>X<label>
            <input type = 'radio' name = 'p1xOrO' value = 'X'>
            <label for = 'p1xOrO'>O<label>
                <input type = 'radio' name = 'p1xOrO' value = 'O'>
            </form>
            
          <form class = 'player2Inputs'>
            <div>
            <label for ='player2Name'>Player 2 Name is...</label>
            <input type = 'text' name = 'player2Name' class = 'p2Name'>
        <div>
            
            <label for = 'p2xOrO'>X or O?<label>
                <label for = 'p2xOrO'>X<label>
            <input type = 'radio' name = 'p2xOrO' value = 'X'>
            <label for = 'p2xOrO'>O<label>
                <input type = 'radio' name = 'p2xOrO' value = 'O'>
                
            </div>
            
        </form>
        <form class = 'gameNumberChoiceContainer'>
            <!--Start button and labels and inputs will be replaced by number of games 
                left to play and how many have been played-->
            <label for = "gameNumberInput">How Many Games?</label>
            <input type = "number" name = "gameNumberInput" class = 'numberOfRoundsChoice'>
          
          </form>

        </div>
        <button class = 'startGameButton'>START NEW GAME </button> <!--has evevnt lsitenr which fires of the newgamestart fucntion which initializes player objects and sets up the game board-->


      </div>

        </article>

        <div>
            <button class = 'restartGameButton'>Restart</button> <!--This restart button will make the whole game and all configs restart form beginning again if player wants to cancel current game.-->
        </div>

    </section>

    <section>

        <article class = 'playerScoreBoard'>
            <div>
                <p class = 'player1ScoreBoardNameDisplay'>Player 1 Score</p> 
                <p class = 'player1ScoreDisplay'>Score: </p> 
                <p class = 'player1TieDisplay'>Tie: </p>
            </div>

            <div>
                <p>Games Left To Play</p>
            </div>

            <div>
                <p class = 'player2ScoreBoardNameDisplay'>Player 2 Score</p> 
                <p class = 'player2ScoreDisplay'>Score: </p> 
                <p class = 'player2TieDisplay'>Tie: </p>
            </div>

            
                
        </article>

    </section>

    <section class = 'playerTurnIndicator'> <!--Make the player whose turn it is box light up when its their turn-->
        <div>
            <p class = 'player1TurnIndicator'>Player 1 GO!</p>
        </div>

        <div>
            <p class = 'player2TurnIndicator'>Player 2 GO!</p>
        </div>
    </section>

    
    
    <main>
        
        <article class = 'ticTacToeGridContainer'>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </article>

    </main>     
    
    
    <footer class = 'gameResultsDisplay'>
        <h2 class = 'lastGameResults'> Last Game Results! </h2>
        <h2 class = 'finalGameWinner'> Game Winner!!! </h2>
    </footer>
        




    
        



<script src = "./script.js" ></script>
</body>
</html>
