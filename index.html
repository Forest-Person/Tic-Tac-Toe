<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = 'stylesheet' href = './style.css'>
</head>
<body>

    <header class = 'headerTitleContainer'>
        <h1>Tic Tac Toe</h1>
    </header>

    <section>
        <article class = 'startGameButtonContainer'>
          <button class = 'startGameButton'>START NEW GAME <br>Press here!</button>
        </div>

        <div>
          <form class = 'gameNumberChoiceContainer'>
            <!--Start button and labels and inputs will be replaced by number of games 
                left to play and how many have been played-->
            <label for = "gameNumberInput">How Many Games?</label>
            <input type = "number" name = "gameNumberInput">
          
          </form>
        </article>

            
        <article class = 'playerNamesConfigContainer'>  <!--Names will be replaced by h1 after being entered.-->
          
          <form class = 'playerNameInputs'>
            <label for = 'player1Name'>Player 1 Name is...</label>
            <input type = 'text' name = 'player1Name'>
          
            <label for ='player2Name'>Player 2 Name is...</label>
            <input type = 'text' name = 'player2Name'>
          </form>

        </article>

    </section>

    <section>

        <article>
            <div>
                <p>Player 1 Score</p> 
                <p>Score: </p> 
                <p>Tie: </p>
            </div>

            <div>
                <p>Player 2 Score</p> 
                <p>Score: </p> 
                <p>Tie: </p>
            </div>
                
        </article>

    </section>
    
    
    <main>
        
        <article class = 'ticTacToeContainer'>
            <p>x</p>
            <p>o</p>
            <p>x</p>
            <p>o</p>
            <p>x</p>
            <p>o</p>
            <p>o</p>
            <p>x</p>
            <p>o</p>
        </article>

    </main>     
    
    
    <footer>
        <h2> Last Game Results! </h2>
        <h2> Game Winner!!! </h2>
    </footer>
        




    
        



<script src = "./script.js" ></script>
</body>
</html>
